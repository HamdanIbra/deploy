<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'edit_painting.css' %}">
</head>
<body>
    <header>
            <p><a href="/paintings">Dashboard</a></p>
            <p><button><a href="/logout">Logout</a></button></p>
    </header>
    <main>
        <h1>Edit a Painting</h1>
        <div class="container">
            <div class="right-container">
                <p>Title</p>
                <p class="description">Description</p>
                <p>Price</p>
                <p>Quantity</p>
            </div>
            <div>
                <form action="/edit/{{painting.id}}" method="post">
                    {%csrf_token%}
                    <p><input type="text" name="title" value="{{painting.title}}" ></p>
                    <p class="description"><textarea name="description" id="" cols="30" rows="6">{{painting.description}}</textarea></p>
                    <p><input type="number" name="price" value="{{painting.price}}"></p>
                    <p><input type="number" name="quantity" value="{{painting.quantity}}"></p>
                    <p><input type="Submit" value="Update"></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </footer>
</body>
</html>
